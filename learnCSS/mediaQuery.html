<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	<title>Media Queries</title>
    
<style>
  body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  font-family: Roboto;
  font-size: 12px;
  color: #424242;
}

h1, h2, h3, h4, h5 {
  margin: 0;
}

.header_logo {
   width:20%;
}

.header_title {
	width: 80%;
  font-weight: 300;
  font-size: 4em;
  color: #212121;
  text-align: center;
}
 .container {
            margin: 10px 0;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
        }

        .left {
            background-color: #f3f3f3;
            width: 20%;
            order: 1;
        }

        .center{
            background-color: blue;
            width: 60%;
            order: 2;
        }
         .right {
            background-color: #d8c8de;
            width: 20%;
            order: 3;
        }

        .header {
            background-color: grey;
            width: 100%;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
        }

        .footer {
            background-color: grey;
            width 100%;
            height: 100px;
        }

@media screen and (max-width: 500px)  {
  .center {
    width: 100%;
    order:1;
  }
  .left {
    width: 50%;
    order: 2;
  }
  .right {
    width: 50%;
    order: 3;
  }
 }

@media screen and (max-width: 300px) {
  .center {
    width: 100%;
    order:1;
  }
  .left {
    width: 100%;
    order: 2;
  }
  .right {
    width: 100%;
    order: 3;
  }

 }
	</style>

</head>

<body>
	<header class="header">
    <div class="header_logo">
       <img src="images/city.png" height="100%">
    </div>
     <div class="header_title">
       The Brighton Times
     </div>
   </header>

    <div class="container">
      <div class="left"> </div>

    	<div class="center">
        <img src="images/dog.jpg" width="100%">
    	</div>

        <div class="right">

    	</div>
    </div>

    <footer class="footer">
    </footer>


</body>
</html>
