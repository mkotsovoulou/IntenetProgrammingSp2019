<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>

      <form action="index.html" method="get">
        <h1>Sign Up</h1>
        <label for="user_name"> Username </label>
        <input type="text" id="user_name" name="user_name" placeholder="Type your username..." required>
        <label for="user_email"> Email </label>
          <input type="email" id="user_email" name="user_email" placeholder="Type your email...">
        <label for="password"> Password </label>
        <input type="password" id="user_password" name="user_password" placeholder="Choose a password...">
        <label for="user_bio"> Short Biography </label>
        <textarea id="user_bio" name="user_bio"></textarea>
        <input type="checkbox" id="subscribe" name="subscribe" value="Y" checked> Subscribe?
        <button type="submit">Submit</button>
      </form>
    </body>
</html>
